<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gemini Agentic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #000000;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-attachment: fixed;
        color: white;
        overflow: hidden;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        /* Box shadow handled by utility classes now */
      }

      .btn-glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-glass:active {
        transform: scale(0.95);
        background: rgba(255, 255, 255, 0.1);
      }

      .btn-accent {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
      }

      .btn-accent:active {
        transform: scale(0.95);
        box-shadow: 0 2px 10px rgba(168, 85, 247, 0.3);
      }

      /* Animations */
      @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-x 3s ease infinite;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fade-in-up 0.3s ease-out forwards;
      }
      
      /* Slide in from right */
      @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }

      /* Shimmer effect */
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "chart.js/auto": "https://aistudiocdn.com/chart.js@4.4.2/auto",
    "simple-statistics": "https://aistudiocdn.com/simple-statistics@7.8.3",
    "algebrite": "https://aistudiocdn.com/algebrite@1.4.0",
    "chart.js/": "https://esm.sh/chart.js@^4.5.1/"
  }
}
</script>
</head>
